{% load i18n %}

<div class="histograms">
  <div class="histogram" id="{{ id_values|default:"values-histogram" }}">
    <p>
      <i class="fa fa-refresh fa-spin"></i>
      {% trans "Loading the histogram for values..." %}
    </p>
  </div>

  <div class="histogram" id="{{ id_scores|default:"scores-histogram" }}">
    <p>
      <i class="fa fa-refresh fa-spin"></i>
      {% trans "Loading the histogram for quality scores..." %}
    </p>
  </div>
</div>
