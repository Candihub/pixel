{% for field in form %}
{% if field.is_hidden %}
{{ field }}
{% else %}
<div class="field-wrapper">
    <div class="field{% if field.field.required %} required{% endif %}">
        <label {% if field.errors %}class="error"{% endif %}>
            {{ field.label }}
            {{ field }}
        </label>
        {% if field.errors %}
        {% for error in field.errors %}
            <small class="error">{{ error }}</small>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endif %}
{% endfor %}
