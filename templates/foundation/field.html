{% if field.is_hidden %}
{{ field }}
{% else %}
<div class="field-wrapper">
    <div class="field{% if field.field.required %} required{% endif %}">
        <label {% if field.errors %}class="error"{% endif %}>
            {{ field.label }}
            {% if field.errors %}
            <div class="errors">
              {% for error in field.errors %}
                  <small class="error">{{ error }}</small>
              {% endfor %}
            </div>
            {% endif %}
            {{ field }}
        </label>
        {% if field.help_text %}
        <p class="help-text">
          {{ field.help_text }}
        </p>
        {% endif %}
    </div>
</div>
{% endif %}
